{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}PSA-ONE{% endblock %}

<div>
    {% block scripts %}
        {{ super() }}

    <script type="text/javascript">
    (function() {
      document.getElementById("file_input").onchange = function(){
        var files = document.getElementById("file_input").files;
        var file = files[0];
        if(!file){
          return alert("No file selected.");
        }
        getSignedRequest(file);
      };
    })();
    function getSignedRequest(file){
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/sign_s3?file_name="+file.name+"&file_type="+file.type);
      xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
          if(xhr.status === 200){
            var response = JSON.parse(xhr.responseText);
            uploadFile(file, response.data, response.url);
          }
          else{
            alert("Could not get signed URL.");
          }
        }
      };
      xhr.send();
    }
    function uploadFile(file, s3Data, url){
      var xhr = new XMLHttpRequest();
      xhr.open("POST", s3Data.url);

      var postData = new FormData();
      for(key in s3Data.fields){
        postData.append(key, s3Data.fields[key]);
      }
      postData.append('file', file);

      xhr.onreadystatechange = function() {
        if(xhr.readyState === 4){
          if(xhr.status === 200 || xhr.status === 204){
            document.getElementById("preview").src = url;
            document.getElementById("avatar-url").value = url;
          }
          else{
            alert("Could not upload file.");
          }
       }
      };
      xhr.send(postData);
    }
    </script>


    {% endblock %}
</div>

{% block page_content %}
    <div class="page-header">
        <h1>Uploads Test</h1>
    </div>

    <div class="col-md-6">
        <img style="border:1px solid gray;width:300px;" id="preview" src="/static/default.png" />
        <br />
        <form method="POST" enctype=multipart/form-data action="{{ url_for('main.submit_form') }}">
            <input type="file" id="file_input"/>
        <br />
        <p id="status">Please select a file</p>
          <input type="hidden" id="avatar-url" name="avatar-url" value="/static/default.png">
            <br />
          <input type="text" name="username" placeholder="Username">
            <br /><br />
          <input type="text" name="full-name" placeholder="Full name">
            <br /><br />
          <input type="submit" value="Update profile">
        </form>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>

{% endblock %}
