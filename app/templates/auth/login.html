{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Sign-In | PSA-ONE{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Sign in</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>
    </p>
    <p>
        New user?
        <a href="{{ url_for('auth.register') }}">
            Create an account
        </a>
    </p>
    <p>
        <a href="{{ url_for('auth.password_reset_request') }}">Forgotten your password?</a>
    </p>
</div>

{% endblock %}
